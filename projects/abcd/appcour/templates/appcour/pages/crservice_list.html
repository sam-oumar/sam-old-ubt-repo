{% extends 'appcour/layouts/base.html' %}
{% load static %}
{% load bulma_tags %}
{% block title %} Liste Des Services {% endblock %}
{% block body %}
<section class="hero">
	<div class="hero-body">
		<div class="container">
			<div class="columns is-centered">
				<!-- <div class="column is-5-tablet is-4-desktop is-5-widescreen"> -->
				<div class="column">
					<h1 class="title has-text-centered">Consultation</h1>
					<table class="table is-hoverable table is-bordered is-fullwidth">
						<thead>
						<tr>
							<th>Code Service</th>
							<th>Nom Service</th>
						</tr>
						</thead>
						<tbody>
							{% for service in services %}
							<tr>
							<td><strong>{{ service.code_srv }}</strong>
							</td>
							<td>{{ service.nom_service }}</td>
							
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
