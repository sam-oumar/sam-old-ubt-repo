<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movie Lists</title>
</head>
<body>
	<h1> Movies List </h1>

	{% endfor %}
	
</body>
</html>
